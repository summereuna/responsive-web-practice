<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 쿼리</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
      }

      @media screen and (min-width: 800px) {
        /*화면 너비가 800px이상 일 때*/
        img {
          width: 400px;
          height: 400px;
        }
      }

      @media screen and (min-width: 1200px) {
        /*화면 너비가 1200px이상 일 때*/
        img {
          width: 600px;
          height: 600px;
        }
      }
    </style>
  </head>

  <body>
    <img src="./eue.png" alt="profile" />
  </body>
</html>
