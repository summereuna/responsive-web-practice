<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가변 비디오(Fluid Video)</title>
    <style>
      /* video {
        width: 100%;
      } */
      .player {
        /* 패딩탑에 종횡비를 여백의 크기로 주면 빈 공간이 생긴다. 여기에 동영상을 고정한다. */
        /* 패딩탑은 항상 이 동영상의 종횡비로 유지되기 때문에 여백의 크기가 달라질 때 동영상 크기도 거기에 맞게 맞춰진다.  */
        padding-top: 56.25%;
        position: relative;
        background-color: red;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- <video src="./do_you_know_bts.mp4" controls></video> -->
    <div class="player">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/iSc7qzfUT9I"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
